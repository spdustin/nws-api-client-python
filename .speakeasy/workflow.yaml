workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    weather.gov API:
        inputs:
            - location: ./openapi.yaml
        overlays:
            - location: ./openapi_overlay.yaml
            - location: ./openapi_error_overlay.yaml
        transformations:
            - removeUnused: true
            - cleanup: true
        registry:
            location: registry.speakeasyapi.dev/spdustin/weather/weather-gov-api
targets:
    nws-api-client:
        target: python
        source: weather.gov API
        publish:
            pypi:
                token: $pypi_token
        codeSamples:
            registry:
                location: registry.speakeasyapi.dev/spdustin/weather/weather-gov-api-python-code-samples
            labelOverride:
                fixedValue: Python (SDK)
            blocking: false
