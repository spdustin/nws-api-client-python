configVersion: 2.0.0
generation:
  devContainers:
    enabled: true
    schemaPath: openapi.yaml
  sdkClassName: NwsClient
  maintainOpenAPIOrder: false
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: false
  auth:
    oAuth2ClientCredentialsEnabled: false
    oAuth2PasswordEnabled: false
python:
  version: 0.10.2
  additionalDependencies:
    dev: {}
    main: {}
  authors:
    - Dustin Miller
  clientServerStatusCodesAsErrors: true
  defaultErrorName: APIError
  description: Typed Python client for the National Weather Service API
  homepage: https://github.com/spdustin/nws-api-client-python
  documentationUrl: https://github.com/spdustin/nws-api-client-python
  enableCustomCodeRegions: false
  enumFormat: enum
  envVarPrefix: NWSCLIENT
  fixFlags:
    responseRequiredSep2024: true
  flattenGlobalSecurity: true
  flattenRequests: true
  flatteningOrder: parameters-first
  imports:
    option: openapi
    paths:
      callbacks: ""
      errors: errors
      operations: ""
      shared: ""
      webhooks: ""
  inputModelSuffix: input
  maxMethodParams: 999
  methodArguments: infer-optional-args
  moduleName: nws_api_client
  outputModelSuffix: output
  packageName: nws-api-client
  pytestTimeout: 0
  responseFormat: flat
  templateVersion: v2
