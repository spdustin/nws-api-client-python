# .speakeasy/lint.yaml
lintVersion: "1.0.0"
defaultRuleset: noExamples

rulesets:
  # 1) Create a custom ruleset that starts from the built‑in “speakeasy-recommended”
  noExamples:
    extends:
      - speakeasy-recommended
    # 2) Turn off the missing‑examples hint
    rules:
      missing-examples:
        enabled: false
