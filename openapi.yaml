      in: query
      description: |
        State/territory code or marine area code
        This parameter is incompatible with the following parameters: point, region, region_type, zone
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: "#/components/schemas/AreaCode"
    AlertCertainty:
      name: certainty
      in: query
      description: Certainty (observed, likely, possible, unlikely, unknown)
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: "#/components/schemas/AlertCertainty"
    AlertCode:
      name: code
      in: query
      description: Event code
      style: form
      explode: false
      schema:
        type: array
        items:
          pattern: ^\w{3}$
          type: string
    AlertEventName:
      name: event
      in: query
      description: Event name
      style: form
      explode: false
      schema:
        type: array
        items:
          pattern: ^[A-Za-z0-9 ]+$
          type: string
    AlertMessageType:
      name: message_type
      in: query
      description: Message type (alert, update, cancel)
      style: form
      explode: false
      schema:
        type: array
        items:
          enum:
            - alert
            - update
            - cancel
          type: string
    AlertPoint:
      name: point
      in: query
      description: |
        Point (latitude,longitude)
        This parameter is incompatible with the following parameters: area, region, region_type, zone
      schema:
        $ref: "#/components/schemas/PointString"
    AlertRegion:
      name: region
      in: query
      description: |
        Marine region code
        This parameter is incompatible with the following parameters: area, point, region_type, zone
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: "#/components/schemas/MarineRegionCode"
    AlertRegionType:
      name: region_type
      in: query
      description: |
        Region type (land or marine)
        This parameter is incompatible with the following parameters: area, point, region, zone
      schema:
        enum:
          - land
          - marine
        type: string
    AlertSeverity:
      name: severity
      in: query
      description: Severity (extreme, severe, moderate, minor, unknown)
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: "#/components/schemas/AlertSeverity"
    AlertStatus:
      name: status
      in: query
      description: Status (actual, exercise, system, test, draft)
      style: form
      explode: false
      schema:
        type: array
        items:
          enum:
            - actual
            - exercise
            - system
            - test
            - draft
          type: string
    AlertUrgency:
      name: urgency
      in: query
      description: Urgency (immediate, expected, future, past, unknown)
