      schema:
        $ref: "#/components/schemas/Time"
  headers:
    CorrelationId:
      description: |
        A unique identifier for the request, used for NWS debugging purposes. Please include this identifier with any correspondence to help us investigate your issue.
      schema:
        type: string
    RequestId:
      description: |
        A unique identifier for the request, used for NWS debugging purposes. Please include this identifier with any correspondence to help us investigate your issue.
      schema:
        type: string
    ServerId:
      description: |
