openapi: 3.0.3
info:
  title: weather.gov API
  description: OpenAPI Client SDK for National Weather Service API (NWS / weather.gov)
  version: 2.0.0
servers:
  - url: https://api.weather.gov
    description: Production server
x-speakeasy-retries:
  strategy: backoff
  backoff:
    initialInterval: 500 # 500 milliseconds
    maxInterval: 60000 # 60 seconds
    maxElapsedTime: 3600000 # 1 hour
    exponent: 1.5
  statusCodes:
    - 5XX
  retryConnectionErrors: true
tags:
  - name: alerts
    description: Operations related to alerts
  - name: aviation
    description: Operations related to aviation weather
  - name: glossary
    description: Operations related to the glossary
  - name: gridpoints
    description: Operations related to gridpoints (X,Y)
  - name: offices
    description: Operations related to offices
  - name: points
    description: Operations related to geographic points (lat,lon)
  - name: products
    description: Operations related to products
  - name: radar
    description: Operations related to radar stations
  - name: observationstations
    description: Operations related to observationstations
  - name: zones
    description: Operations related to zones
paths:
  /alerts/active:
    get:
      description: Returns all currently active alerts
      tags:
        - alerts
      operationId: list_active_alerts
      parameters:
        - $ref: "#/components/parameters/AlertStatus"
        - $ref: "#/components/parameters/AlertMessageType"
        - $ref: "#/components/parameters/AlertEventName"
        - $ref: "#/components/parameters/AlertCode"
        - $ref: "#/components/parameters/AlertArea"
        - $ref: "#/components/parameters/AlertPoint"
        - $ref: "#/components/parameters/AlertRegion"
        - $ref: "#/components/parameters/AlertRegionType"
        - $ref: "#/components/parameters/AlertZone"
        - $ref: "#/components/parameters/AlertUrgency"
        - $ref: "#/components/parameters/AlertSeverity"
        - $ref: "#/components/parameters/AlertCertainty"
        - $ref: "#/components/parameters/Limit"
      responses:
        "200":
          $ref: "#/components/responses/AlertCollection"
        default:
          $ref: "#/components/responses/Error"
  /alerts/active/count:
    get:
      description: Returns info on the number of active alerts
      tags:
        - alerts
      operationId: list_active_alert_counts
      responses:
        "200":
          description: A data structure showing the counts of active alerts broken down by various categories
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  total:
                    minimum: 0
                    type: integer
                    description: The total number of active alerts
                  land:
                    minimum: 0
                    type: integer
                    description: The total number of active alerts affecting land zones
                  marine:
                    minimum: 0
                    type: integer
                    description: The total number of active alerts affecting marine zones
                  regions:
                    type: object
                    description: Active alerts by marine region
                    additionalProperties:
                      minimum: 1
                      type: integer
                  areas:
                    type: object
                    description: Active alerts by area (state/territory)
                    additionalProperties:
                      minimum: 1
                      type: integer
                  zones:
                    type: object
                    description: Active alerts by NWS public zone or county code
                    additionalProperties:
                      minimum: 1
                      type: integer
        default:
          $ref: "#/components/responses/Error"
      parameters: []
  /alerts/active/zone/{zoneId}:
    get:
      description: Returns active alerts for the given NWS public zone or county
      tags:
        - alerts
      operationId: list_active_alerts_by_zone
      responses:
        "200":
          $ref: "#/components/responses/AlertCollection"
        default:
          $ref: "#/components/responses/Error"
      parameters: []
    parameters:
      - $ref: "#/components/parameters/NWSZoneId"
  /alerts/active/area/{area}:
    get:
      description: Returns active alerts for the given area (state or marine area)
      tags:
        - alerts
      operationId: list_active_alerts_by_area
      parameters:
        - name: area
          in: path
          required: true
          description: State or marine area code
          style: simple # comma-delimited, default for path
          explode: false # default for path
          schema:
            type: string
            enum:
              # State/Territory codes
              - AL # Alabama
              - AK # Alaska
              - AS # American Samoa
              - AR # Arkansas
              - AZ # Arizona
              - CA # California
              - CO # Colorado
              - CT # Connecticut
              - DE # Delaware
              - DC # District of Columbia
              - FL # Florida
              - GA # Georgia
              - GU # Guam
              - HI # Hawaii
              - ID # Idaho
              - IL # Illinois
              - IN # Indiana
              - IA # Iowa
              - KS # Kansas
              - KY # Kentucky
              - LA # Louisiana
              - ME # Maine
              - MD # Maryland
              - MA # Massachusetts
              - MI # Michigan
              - MN # Minnesota
              - MS # Mississippi
              - MO # Missouri
              - MT # Montana
              - NE # Nebraska
              - NV # Nevada
              - NH # New Hampshire
              - NJ # New Jersey
              - NM # New Mexico
              - NY # New York
              - NC # North Carolina
              - ND # North Dakota
              - OH # Ohio
              - OK # Oklahoma
              - OR # Oregon
              - PA # Pennsylvania
              - PR # Puerto Rico
              - RI # Rhode Island
              - SC # South Carolina
              - SD # South Dakota
              - TN # Tennessee
              - TX # Texas
              - UT # Utah
              - VT # Vermont
              - VI # U.S. Virgin Islands
              - VA # Virginia
              - WA # Washington
              - WV # West Virginia
              - WI # Wisconsin
              - WY # Wyoming
              - MP # Northern Mariana Islands
              - PW # Palau
              - FM # Federated States of Micronesia
              - MH # Marshall Islands
              # Marine area codes
              - AM # Western Atlantic
              - AN # Atlantic – north
              - GM # Gulf of Mexico
              - LC # Lake St. Clair
              - LE # Lake Erie
              - LH # Lake Huron
              - LM # Lake Michigan
              - LO # Lake Ontario
              - LS # Lake Superior
              - PH # Central Pacific
              - PK # North Pacific – Alaska
              - PM # Western Pacific
              - PS # South Central Pacific
              - PZ # Eastern North Pacific
              - SL # St. Lawrence River
      responses:
        "200":
          $ref: "#/components/responses/AlertCollection"
        default:
          $ref: "#/components/responses/Error"

  /alerts/active/region/{region}:
    get:
      description: Returns active alerts for the given marine region
      tags:
        - alerts
      operationId: list_active_alerts_by_region
      responses:
        "200":
          $ref: "#/components/responses/AlertCollection"
        default:
          $ref: "#/components/responses/Error"
      parameters: []
    parameters:
      - name: region
        in: path
        description: Marine region ID
        required: true
        schema:
          $ref: "#/components/schemas/MarineRegionCode"
  /alerts/types:
    get:
      description: Returns a list of alert types
      tags:
        - alerts
      operationId: list_alert_types
      responses:
        "200":
          description: A list of recognized event types
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  eventTypes:
                    type: array
                    items:
                      type: string
                    description: A list of recognized event types
        default:
          $ref: "#/components/responses/Error"
      parameters: []
  /alerts/{id}:
    get:
      description: Returns a specific alert
      tags:
        - alerts
      operationId: get_alert
      responses:
        "200":
          description: An alert record
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/AlertGeoJson"
            application/ld+json:
              schema:
                $ref: "#/components/schemas/AlertJsonLd"
            application/cap+xml:
              schema:
                $ref: "#/components/schemas/AlertCap"
          x-url-content-negotiation-extensions:
            json: application/geo+json
            cap: application/cap+xml
        default:
          $ref: "#/components/responses/Error"
      parameters: []
    parameters:
      - name: id
        in: path
        description: Alert identifier
        required: true
        schema:
          $ref: "#/components/schemas/AlertId"
  /aviation/cwsus/{cwsuId}:
    get:
      description: Returns metadata about a Center Weather Service Unit
      operationId: get_cwsu
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/NWSCenterWeatherServiceUnitId"
      responses:
        "200":
          description: success
          content:
            application/ld+json:
              schema:
                $ref: "#/components/schemas/CenterWeatherServiceUnitJsonLd"
        default:
          $ref: "#/components/responses/Error"
  /aviation/cwsus/{cwsuId}/cwas:
    get:
      description: Returns a list of Center Weather Advisories from a CWSU
      operationId: list_cwas
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/NWSCenterWeatherServiceUnitId"
      responses:
        "200":
          description: success
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/CenterWeatherAdvisoryCollectionGeoJson"
        default:
          $ref: "#/components/responses/Error"
  /aviation/cwsus/{cwsuId}/cwas/{date}/{sequence}:
    get:
      description: Returns a list of Center Weather Advisories from a CWSU
      operationId: list_cwas_by_date_and_sequence
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/NWSCenterWeatherServiceUnitId"
        - $ref: "#/components/parameters/Date"
        - name: sequence
          in: path
          description: Sequence number
          required: true
          schema:
            minimum: 100
            type: integer
      responses:
        "200":
          description: success
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/CenterWeatherAdvisoryGeoJson"
            application/vnd.noaa.uswx+xml:
              schema: {}
        default:
          $ref: "#/components/responses/Error"
  /aviation/sigmets:
    get:
      description: Returns a list of SIGMET/AIRMETs
      operationId: list_sigmets
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/QueryStartTime"
        - $ref: "#/components/parameters/QueryEndTime"
        - $ref: "#/components/parameters/QueryDate"
        - name: atsu
          in: query
          description: ATSU identifier
          schema:
            $ref: "#/components/schemas/ATSUIdentifier"
        - name: sequence
          in: query
          description: SIGMET sequence number
          schema:
            $ref: "#/components/schemas/SigmetSequenceNumber"
      responses:
        "200":
          description: success
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/SigmetCollectionGeoJson"
        default:
          $ref: "#/components/responses/Error"
  /aviation/sigmets/{atsu}:
    get:
      description: Returns a list of SIGMET/AIRMETs for the specified ATSU
      operationId: list_sigmets_by_atsu
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/ATSUIdentifier"
      responses:
        "200":
          description: success
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/SigmetCollectionGeoJson"
        default:
          $ref: "#/components/responses/Error"
  /aviation/sigmets/{atsu}/{date}:
    get:
      description: Returns a list of SIGMET/AIRMETs for the specified ATSU for the specified date
      operationId: list_sigmets_by_atsu_and_date
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/ATSUIdentifier"
        - $ref: "#/components/parameters/Date"
      responses:
        "200":
          description: success
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/SigmetCollectionGeoJson"
        default:
          $ref: "#/components/responses/Error"
  /aviation/sigmets/{atsu}/{date}/{time}:
    get:
      description: Returns a specific SIGMET/AIRMET
      operationId: get_sigmet
      tags:
        - aviation
      parameters:
        - $ref: "#/components/parameters/ATSUIdentifier"
        - $ref: "#/components/parameters/Date"
        - $ref: "#/components/parameters/Time"
      responses:
        "200":
          description: success
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/SigmetGeoJson"
            application/vnd.noaa.uswx+xml:
              schema: {}
        default:
          $ref: "#/components/responses/Error"
  /glossary:
    get:
      description: Returns glossary terms
      operationId: list_terms
      tags:
        - glossary
      responses:
        "200":
          description: A set of glossary terms
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema:
                type: object
                properties:
                  "@context":
                    $ref: "#/components/schemas/JsonLdContext"
                  glossary:
                    type: array
                    items:
                      type: object
                      properties:
                        term:
                          type: string
                          description: The term being defined
                        definition:
                          type: string
                          description: A definition for the term
                    description: A list of glossary terms
        default:
          $ref: "#/components/responses/Error"
      parameters: []
  /gridpoints/{wfo}/{point}:
    get:
      description: Returns raw numerical forecast data for a 2.5km grid area
      operationId: get_gridpoint_raw_forecast
      tags:
        - gridpoints
      parameters: []
      responses:
        "200":
          description: Gridpoint forecast data
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/GridpointGeoJson"
            application/ld+json:
              schema:
                $ref: "#/components/schemas/GridpointJsonLd"
        default:
          $ref: "#/components/responses/Error"
    parameters:
      - $ref: "#/components/parameters/GridpointWFO"
      - $ref: "#/components/parameters/GridpointPoint"
  /gridpoints/{wfo}/{point}/forecast:
    get:
      description: Returns a textual forecast for a 2.5km grid area
      operationId: get_gridpoint_forecast
      tags:
        - gridpoints
      parameters:
        - $ref: "#/components/parameters/GridpointForecastFeatureFlags"
        - $ref: "#/components/parameters/GridpointForecastUnits"
      responses:
        "200":
          $ref: "#/components/responses/GridpointForecast"
        default:
          $ref: "#/components/responses/Error"
    parameters:
      - $ref: "#/components/parameters/GridpointWFO"
      - $ref: "#/components/parameters/GridpointPoint"

  /gridpoints/{wfo}/{point}/forecast/hourly:
    get:
      description: Returns a textual hourly forecast for a 2.5km grid area
      operationId: get_gridpoint_hourly_forecast
      tags:
        - gridpoints
      parameters:
        - $ref: "#/components/parameters/GridpointForecastFeatureFlags"
        - $ref: "#/components/parameters/GridpointForecastUnits"
      responses:
        "200":
          $ref: "#/components/responses/GridpointForecast"
        default:
          $ref: "#/components/responses/Error"
    parameters:
      - $ref: "#/components/parameters/GridpointWFO"
      - $ref: "#/components/parameters/GridpointPoint"
  /gridpoints/{wfo}/{point}/stations:
    get:
      description: Returns a list of observation stations usable for a given 2.5km grid area
      operationId: list_observation_stations_by_gridpoint
      tags:
        - gridpoints
      responses:
        "200":
          $ref: "#/components/responses/ObservationStationCollection"
        default:
          $ref: "#/components/responses/Error"
      parameters: []
    parameters:
      - $ref: "#/components/parameters/GridpointWFO"
      - $ref: "#/components/parameters/GridpointPoint"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/PaginationCursor"
  /stations/{stationId}/observations:
    get:
      description: Returns a list of observations for a given station
      operationId: list_observations_by_station
      tags:
        - observationstations
      parameters:
        - $ref: "#/components/parameters/QueryStartTime"
        - $ref: "#/components/parameters/QueryEndTime"
        - name: limit
          in: query
          description: Limit
          schema:
            maximum: 500
            minimum: 1
            type: integer
      responses:
        "200":
          $ref: "#/components/responses/ObservationCollection"
        default:
          $ref: "#/components/responses/Error"
    parameters:
      - $ref: "#/components/parameters/ObservationStationId"
  /stations/{stationId}/observations/latest:
    get:
      description: Returns the latest observation for a station
      operationId: get_latest_observation_by_station
      tags:
        - observationstations
      parameters:
        - name: require_qc
          in: query
          description: Require QC
          schema:
            type: boolean
      responses:
        "200":
          $ref: "#/components/responses/Observation"
        default:
          $ref: "#/components/responses/Error"
    parameters:
      - $ref: "#/components/parameters/ObservationStationId"
  /stations/{stationId}/observations/{time}:
    get:
      description: Returns a single observation.
      operationId: get_observation_by_station
      tags:
        - observationstations
      parameters:
        - name: time
          in: path
          description: Timestamp of requested observation
          required: true
          schema:
            type: string
            format: date-time
      responses:
        "200":
          $ref: "#/components/responses/Observation"
        default:
          $ref: "#/components/responses/Error"
    parameters:
      - $ref: "#/components/parameters/ObservationStationId"
  /stations/{stationId}/tafs:
    get:
      description: Returns Terminal Aerodrome Forecasts for the specified airport station.
      operationId: list_tafs
      tags:
        - observationstations
      parameters:
        - $ref: "#/components/parameters/ObservationStationId"
      responses:
        "200":
          description: success
          content:
            application/ld+json:
              schema: {}
        default:
          $ref: "#/components/responses/Error"
  /stations/{stationId}/tafs/{date}/{time}:
    get:
      description: Returns a single Terminal Aerodrome Forecast.
      operationId: get_taf
      tags:
        - observationstations
      parameters:
        - $ref: "#/components/parameters/ObservationStationId"
        - $ref: "#/components/parameters/Date"
        - $ref: "#/components/parameters/Time"
      responses:
        "200":
          description: success
          content:
            application/vnd.wmo.iwxxm+xml:
              schema: {}
        default:
          $ref: "#/components/responses/Error"
  /stations:
    get:
      description: Returns a list of observation stations.
      operationId: list_observation_stations
      tags:
        - observationstations
      parameters:
        - name: id
          in: query
          description: Filter by observation station ID
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: state
          in: query
          description: Filter by state/marine area code
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AreaCode"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/PaginationCursor"
      responses:
        "200":
          $ref: "#/components/responses/ObservationStationCollection"
        default:
          $ref: "#/components/responses/Error"
  /stations/{stationId}:
    get:
      description: Returns metadata about a given observation station
      operationId: get_observation_station_metadata
      tags:
        - observationstations
      responses:
        "200":
          description: success
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/ObservationStationGeoJson"
            application/ld+json:
              schema:
                $ref: "#/components/schemas/ObservationStationJsonLd"
        default:
          $ref: "#/components/responses/Error"
      parameters: []
    parameters:
      - $ref: "#/components/parameters/ObservationStationId"
  /offices/{officeId}:
    get:
      description: Returns metadata about a NWS forecast office
      operationId: get_office_metadata
      tags:
        - offices
      parameters:
        - $ref: "#/components/parameters/NWSOfficeId"
      responses:
        "200":
          $ref: "#/components/responses/Error"
        default:
          $ref: "#/components/responses/Error"

  /offices/{officeId}/headlines/{headlineId}:
    get:
      description: Returns a specific news headline for a given NWS office
      operationId: get_office_headline
      tags:
        - offices
      responses:
        "200":
          description: success
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema:
                $ref: "#/components/schemas/OfficeHeadline"
        default:
          $ref: "#/components/responses/Error"
      parameters:
        - $ref: "#/components/parameters/NWSOfficeId"
        - name: headlineId
          in: path
          required: true
          description: Headline record ID
          style: simple
          explode: false
          schema:
            type: string
  /offices/{officeId}/headlines:
    get:
      description: Returns a list of news headlines for a given NWS office
      operationId: list_office_headlines
      tags:
        - offices
      responses:
        "200":
          description: success
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema:
                $ref: "#/components/schemas/OfficeHeadlineCollection"
        default:
          $ref: "#/components/responses/Error"
      parameters:
        - $ref: "#/components/parameters/NWSOfficeId"
  /points/{point}:
    get:
      description: Returns metadata about a given latitude/longitude point
      operationId: get_point_metadata
      tags:
        - points
      responses:
        "200":
          description: success
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/PointGeoJson"
            application/ld+json:
              schema:
                $ref: "#/components/schemas/PointJsonLd"
        default:
          $ref: "#/components/responses/Error"
      parameters: []
    parameters:
      - $ref: "#/components/parameters/PathPoint"
  /radar/servers:
    get:
      description: Returns a list of radar servers
      operationId: list_radar_servers
      tags:
        - radar
      parameters:
        - name: reportingHost
          in: query
          description: Show records from specific reporting host
          schema:
            type: string
      responses:
        "200":
          description: success
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema: {}
        default:
          $ref: "#/components/responses/Error"
  /radar/servers/{id}:
    get:
      description: Returns metadata about a given radar server
      operationId: get_radar_server_metadata
      tags:
        - radar
      parameters:
        - name: reportingHost
          in: query
          description: Show records from specific reporting host
          schema:
            type: string
      responses:
        "200":
          description: success
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          content:
            application/ld+json:
              schema: {}
        default:
